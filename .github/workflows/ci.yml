name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config python3-jinja2 python3-yaml python3-pip libboost-all-dev nlohmann-json3-dev

      - name: Prepare build
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          make -C build -j2

      - name: Run C++ Tests
        run: |
          make -C build cpp_test

      - name: Run Python Tests
        run: |
          make -C build py_test
